<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>
</head>
<body>
    <div class="container">
        <h1>Library</h1>
        
        <div class="book-container"></div>
        
        <!-- Template for book cards -->
        <template id="book-card-template">
            <div class="card">
                <div class="details">
                    <p class="title"></p>
                    <p class="author"></p>
                    <p class="pages"></p>
                    <p class="read-status"></p>
                </div>
                
                <div class="delete-container"><button class="delete">delete</button></div>
            </div>
        </template>
        <button type="button" class="new-book-btn">New Book</button>
    </div>
    <!-- Hidden new book form -->
    <div class="form-container hidden">
        
        <div class="form-header">
            <h1>Add New Book</h1><button class="close-window-btn">X</button>
        </div>
        <form action="" class="new-book-form">
            <label for="title">Title:</label><input type="text" id="title" required/><label
            for="author"
            >Author:</label
            ><input type="text" id="author" required/><label for="pages">Pages:</label
                ><input type="number" id="pages" required/><label for="read">Read:</label
                    ><input type="checkbox" id="read" />
                    <button type="submit" class="add-book-btn">Add</button>
                </form>
            </div>
        </body>
        <script src="book.js" defer></script>
</html>
