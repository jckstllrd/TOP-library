<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="book.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <h1>Library</h1>

      <div class="book-container"></div>

      <!-- Template for book cards -->
      <template id="book-card-template">
        <div class="card">
          <div class="details">
            <p class="title"></p>
            <p class="author"></p>
            <p class="pages"></p>
            <p class="read-status"></p>
          </div>
        </div>
      </template>
      <button type="button" class="new-book">New Book</button>
    </div>
    <div class="form-container">
        <h1>Add New Book</h1>
        <form action="" class="new-book-form">
          <label for="title">Title:</label><input type="text" id="title" /><label
            for="author"
            >Author:</label
          ><input type="text" id="author" /><label for="pages">Pages:</label
          ><input type="text" id="pages" /><label for="read">Read:</label
          ><input type="checkbox" id="read" />
          <button type="submit">Add</button>
        </form>
    </div>
  </body>
</html>
